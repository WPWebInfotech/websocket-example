<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple WebSocket Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Php WebSocket : Simple Timer (Updated Every Second)</h2>
    <div id="timer">Connecting...</div>

    <script>
        // Create a new WebSocket connection to the server
        var socket = new WebSocket('ws://localhost:8050');

        // When the connection is established
        socket.onopen = function() {
            console.log('Connected to WebSocket server');
        };

        // When a message is received from the server
        socket.onmessage = function(event) {
            var timerDiv = document.getElementById('timer');
            // Update the timer div with the message from the server
            timerDiv.innerText = event.data;
        };

        // Handle WebSocket errors
        socket.onerror = function(error) {
            console.log('WebSocket Error: ' + error);
        };

        // Handle WebSocket close
        socket.onclose = function() {
            console.log('Disconnected from WebSocket server');
        };
    </script>
</body>
</html>
